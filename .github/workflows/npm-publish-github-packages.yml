name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Получить всю историю коммитов для авто-версионирования

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'npm'

    - name: Workd
      run: npm ci

    - name: Install pkg globally
      run: npm install -g pkg

    - name: Build executable
      run: npm run build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      permissions:
        contents: write
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: dist/**/*
